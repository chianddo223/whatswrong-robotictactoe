<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1vw solid black;
            width: 15vw;
            height: 15vh;
            text-align: center;
            font-size: 5em;
        }

        div {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <script>
        let turn = 'O';
        let canClick = true;
        const rows = [];
        const $table = document.createElement('table');
        const $result = document.createElement('div');
        const $button = document.createElement('button');

        const checkWinner = (target) => { // 내가 누른 cell의 위치(index)찾아서 비교하기.
            let rowIndex = target.parentNode.rowIndex;
            let cellIndex = target.cellIndex;
            // 세칸이 다 채워져있는지.
            let hasWinner = false;
            if ( //가로줄 승리
                rows[rowIndex][0].textContent === turn &&
                rows[rowIndex][1].textContent === turn &&
                rows[rowIndex][2].textContent === turn
            ) {
                hasWinner = true;
            } else if ( //세로줄 승리
                rows[0][cellIndex].textContent === turn &&
                rows[1][cellIndex].textContent === turn &&
                rows[2][cellIndex].textContent === turn
            ) {
                hasWinner = true;
            } else if ( // 대각선 승리
                (rows[0][0].textContent === turn &&
                    rows[1][1].textContent === turn &&
                    rows[2][2].textContent === turn)
                || (rows[0][2].textContent === turn &&
                    rows[1][1].textContent === turn &&
                    rows[2][0].textContent === turn)
            ) {
                hasWinner = true;
            }
            return hasWinner;
        }

        for (let i = 0; i < 3; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j = 0; j < 3; j++) { //만드는 각 칸마다 실행해줄 것들.
                const $td = document.createElement('td');
                cells.push($td);
                $td.addEventListener("click", (event) => { // 클릭할 때 마다 실행되는 검증절차.
                    if (!canClick || (event.target.className).includes('clicked')) { // 이미 클릭된 칸이면 실행멈추기.
                        return;
                    };
                    canClick = false;
                    // 클릭되었다는 클래스를 달아주고, 자신의 턴을 텍스트로 나타내기.
                    event.target.classList.add('clicked');
                    event.target.textContent = turn;
                    // 승부 체크.
                    if (checkWinner(event.target)) {
                        $result.textContent = `${turn} 승리 !!`;
                        replay();
                        return;
                    };
                    const draw = rows.flat().every((cell) => cell.textContent);
                    if (draw) {
                        $result.textContent = "무승부.";
                        replay();
                        return;
                    }
                    // 턴을 컴퓨터에게 내줌. 
                    turn = 'X';
                    setTimeout(() => {
                        takeComputerTurn();
                    }, 500 + 1000 * Math.random());
                });
                $tr.append($td);
            }
            $table.append($tr);
            rows.push(cells);
        };

        const takeComputerTurn = () => { // 클릭되지 않은 배열에서 무작위로 X 턴 채우기.
            canClick = true;
            const flatRows = rows.flat();
            let unClicked = flatRows.filter((cell) => !cell.classList.contains('clicked'));
            let computerPick = unClicked[Math.floor(unClicked.length * Math.random())];
            computerPick.textContent = turn;
            computerPick.classList.add('clicked');
            // 승부체크. 
            if (checkWinner(computerPick)) {
                $result.textContent = `${turn} 승리 !!`;
                replay();
                return;
            };
            // 턴 넘기기
            turn = 'O';
        };
        // 승부가 난 후 다시하기.
        const replay = () => { //다시하기 버튼 만들기
            if ($result.textContent) {
                $button.textContent = '다시하기';
                document.body.append($button);
            };
        };
        $button.addEventListener('click', ()=>{ //다시하기 실행
            canClick = true;
            turn = 'O';
            $result.textContent = '';
            $button.remove();
            rows.flat().forEach(element => {
                element.textContent = '';
                element.className = '';
            });
        })
        document.body.append($table);
        document.body.append($result);
    </script>
</body>
